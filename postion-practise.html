<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position practice</title>
</head>
<body style="background-color:pink;height:3000px;
padding-top:60px;
padding-left:80px">

  <!-- position-fixed -->
  <!-- position fixed wont take any space in webpage -->
  <!-- using left and right will stretch -->
  <!-- using top and bottom together will stretch the element -->
  <div style="background-color: black;
  color:white;
  position:fixed; 
  height:40px;
  top:0;
  left:0;
  right:0;
  ">
    header
  </div>

  <!-- sidebar fixed -->

  <div style="background-color: rgb(134, 139, 63);
  color:white;
  position:fixed; 
  left: 0px;
  bottom:0px;
  top:40px;
  width:70px;">
    sidebar

    <!-- remove comment to understand postion absolute inside position fixed -->
    <!-- <div style="background-color: rgb(139, 63, 63);
  color:white;
  position:absolute; 
  top:0;
  right:0;
  width:20px;">
    X->abosulte
  </div> -->
  </div>

  <!-- position absolute -->
  
  <div style="background-color: rgb(139, 63, 63);
  color:white;
  position:absolute; 
  top:0;
  right:0;
  width:70px;">
    absolute
  </div>



  <!-- position-static(default) no changes -->
  <div style="width:300px;
  height:300px;
  margin-top:60px;
  background-color: aqua;
  position:static">
    div1
  </div>

  <!-- position relative -->
  <div style="width:300px;
  height:300px;
  background-color: chartreuse;
  position:relative">
    div2

    <!-- postion absolute inside position relative -->

    <div style="background-color: rgb(139, 63, 63);
  color:white;
  position:absolute; 
  bottom:10px;
  right:10px;
  width:70px;">
    absolute
  </div>

  </div>

  
</body>
</html>
